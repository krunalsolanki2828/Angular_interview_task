<div class="d-flex w-full">
    <div class="form-group">
        <input class="form-control form-control-line" #value ngModel [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1"
            placeholder="Start time and date" (ngModelChange)="getTimePicker($event)">
        <owl-date-time #dt1></owl-date-time>
    </div>
    
    <div class="form-group ml-2">
        <input class="form-control form-control-line" #value2 ngModel [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2"
            placeholder="End Time and Date" (ngModelChange)="getEndTimePicker($event)">
        <owl-date-time #dt2></owl-date-time>
    </div>
    
</div>
